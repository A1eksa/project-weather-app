<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <title>Better weather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <div class="container">
      <div id="description"></div>
      <div id="humidity"></div>
      <div id="suntimes"></div>
    </div>
    <div class="image" id="image"></div>
    <div class="name" id="name"></div>

    <table>
      <tr>
        <td id="dayZero"></td>
        <td class="forecast-description"></td>
        <td class="temperature"></td>
      </tr>
      <tr>
        <td id="dayOne"></td>
        <td class="forecast-description"></td>
        <td class="temperature"></td>
      </tr>
      <tr>
        <td id="dayTwo"></td>
        <td class="forecast-description"></td>
        <td class="temperature"></td>
      </tr>
      <tr>
        <td id="dayThree"></td>
        <td class="forecast-description"></td>
        <td class="temperature"></td>
      </tr>
      <tr>
        <td id="dayFour"></td>
        <td class="forecast-description"></td>
        <td class="temperature"></td>
      </tr>
    </table>

    <section class="citys">
      <h3 class="other-citys">Weather around the world.</h3>
      <div class="city-container" id="cityContainer"></div>
    </section>

    <footer>
      Technigo weather app project made by Aleksandra, Katie, Kriss, Patrik and
      Sofia
      <p>
        <img class="burger" src="/images/BurgerLogo.png" alt="burger logo" />
        Team Foxes ðŸ¦Š
      </p>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
